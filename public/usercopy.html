<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลผู้ป่วย</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            color: #000000;
            padding: 30px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 22px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            margin-left: 280px;
            width: calc(100% - 280px);
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn-add:hover {
            background-color: #218838;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px;
            background: white;
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        .search-box button {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .search-box button:hover {
            background: #138496;
        }
        .time-zone {
            font-size: 16px;
            color: #555;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            margin-top: 10px;
            background: #ffffff;
        }
        th, td {
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #e5e7eb;
            color: #000000;
        }
        td {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .status {
            background-color: green;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn-edit {
            background-color: orange;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .btn-edit:hover {
            background-color: #e69500;
        }
        .btn-delete {
            background-color: red;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .btn-delete:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<script>
    function updateTime() {
        const timeZoneElement = document.querySelector(".time-zone");
        const now = new Date();

        const options = {
            timeZone: "Asia/Bangkok",
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false
        };

        const formatter = new Intl.DateTimeFormat("th-TH", options);
        timeZoneElement.textContent = formatter.format(now);
    }

    setInterval(updateTime, 1000);
    updateTime();


    document.querySelectorAll(".sidebar ul li a").forEach(button => {
        button.addEventListener("click", function () {
            document.querySelectorAll(".sidebar ul li a").forEach(btn => btn.classList.remove("active"));
            this.classList.add("active");
        });
    });
</script>
<style>
    .sidebar ul li a.active {
        background-color: #e0ebff;
        color: #0056b3;
        font-weight: bold;
        padding: 10px;
        border-radius: 10px;
    }
    
    .sidebar h2, .sidebar p {
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }
    
    .sidebar ul {
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;

    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;

}

.modal-content form {

}

.modal-content form label {
    display: block;

    font-weight: bold;
    text-align: left;

}

.modal-content form input {
    width: 80%;
    padding: 8px;
    margin: 5px auto; 
    display: block;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.modal-content form select {
    width: 83%;
    padding: 8px;
    margin: 5px auto; 
    display: block;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.modal-content form button {
    width: 83%;
    margin-top: 10px;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.modal-content form button:hover {
    background: #218838;
}



</style>
</head>
<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰ เมนู</button>
<div class="sidebar" id="sidebar">
    <h2>ข้อมูลทางการแพทย์</h2>
    <ul>
        <li><a href="#">วินิจฉัยโรค</a></li>
        <li><a href="#">นัดหมายคลินิก</a></li>
    </ul>
</div>

    <div class="container">
        <div class="header">
            <div class="time-zone">กำลังโหลดเวลา...</div>
            <div class="actions">
                <button class="btn-add" onclick="openModal()">เพิ่มข้อมูล</button>
                <div class="search-box">
                    <input type="text" placeholder="ค้นหา HN / ชื่อแพทย์">
                    <button>ค้นหา</button>
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>HN</th>
                    <th>ชื่อผู้ป่วย</th>
                    <th>วัน-เวลาที่นัด</th>

<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>เพิ่มนัดหมายคลินิก</h2>
        <form id="add-user-form">
            <label>HN</label>
            <input type="text" id="patient_id" required>
            <br>
            <label>ชื่อผู้ป่วย</label>
            <input type="text" id="patient_id" required>
            <br>
            <label>วัน-เวลาที่นัด</label>
            <input type="date" id="appointment_date" required>
            <br>
            <label>คลินิกที่นัด</label>
            <input type="text" id="Clinic">
            <br>
            <label>ชื่อแพทย์ผู้รักษา</label>
            <input type="text" id="user_id">
            <br>
            <button type="submit">เพิ่มนัดหมายคลินิก</button>
        </form>
    </div>
</div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
 
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = Array.from(tooltipTriggerList).map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
 
    async function loadAppointments() {
        try {
            const response = await fetch('http://127.0.0.1:3000/getAppointments');
            const data = await response.json();
    
            if (data.error) {
                console.error("เกิดข้อผิดพลาด:", data.msg);
                return;
            }
    
            const tableBody = document.getElementById("appointment-table-body");
            tableBody.innerHTML = "";
    
            data.data.forEach(appointment => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${appointment.patient_id}</td>
                    <td>${appointment.patient_id}</td>
                    <td>${appointment.appointment_date}</td>
                    <td>${appointment.clinic}</td>
                    <td>${appointment.user_id}</td>
                    <td>
                        <button class="btn-edit" onclick="editAppointment('${appointment.appointment_id}')">แก้ไข</button>
                        <button class="btn-delete" onclick="deleteAppointment('${appointment.appointment_id}')">ลบ</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
    
        } catch (error) {
            console.error("Error loading appointments:", error);
        }
    }
    
    document.addEventListener("DOMContentLoaded", loadAppointments);
    
    
        async function deleteUser(userId) {
            if (!confirm("คุณต้องการลบผู้ใช้นี้ใช่หรือไม่?")) return;
    
            try {
                const response = await fetch(`http://127.0.0.1:3000/deleteUser/${userId}`, { method: "DELETE" });
                const result = await response.json();
    
                if (result.error) {
                    alert("เกิดข้อผิดพลาด: " + result.message);
                } else {
                    alert("ลบผู้ใช้สำเร็จ");
                    loadUsers();
                }
    
            } catch (error) {
                console.error("Error deleting user:", error);
            }
        }
    
     
        document.addEventListener("DOMContentLoaded", loadUsers);

        function openModal() {
            document.getElementById("userModal").style.display = "block";
        }
    
        function closeModal() {
            document.getElementById("userModal").style.display = "none";
        }
    
        window.onclick = function (event) {
            var modal = document.getElementById("userModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    
   
        document.getElementById("add-user-form").addEventListener("submit", async function (event) {
            event.preventDefault();
        
            const userData = {
                user_id: document.getElementById("user_id")?.value.trim() || "",
                fullname_user: document.getElementById("fullname_user")?.value.trim() || "",
                email: document.getElementById("email")?.value.trim() || "",
                password: document.getElementById("password")?.value.trim() || "",
                role: document.getElementById("role")?.value || "",
                chronic_disease: document.getElementById("chronic_disease")?.value.trim() || "",
                status: document.getElementById("status")?.value || "active",
                patient_id: document.getElementById("patient_id")?.value.trim() || ""
            };
        
            console.log("📤 กำลังส่งข้อมูลไปยัง API:", JSON.stringify(userData, null, 2));
        
            if (!userData.user_id || !userData.fullname_user || !userData.email || !userData.password || !userData.role) {
                alert("❌ กรุณากรอกข้อมูลให้ครบถ้วน");
                return;
            }
            
            try {
                const response = await fetch('http://127.0.0.1:3000/addUser', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });
        
                const result = await response.json();
                console.log("✅ ผลลัพธ์จาก API:", result);
        
                if (result.error) {
                    alert("❌ เกิดข้อผิดพลาด: " + result.msg);
                } else {
                    alert("✅ เพิ่มผู้ใช้สำเร็จ!");
                    closeModal();
                    document.getElementById("add-user-form").reset();
                    loadUsers();
                }
            } catch (error) {
                console.error("❌ Error adding user:", error);
                alert("เกิดข้อผิดพลาดในการส่งข้อมูล!");
            }
        });
        
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".sidebar ul li a").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    
                    if (this.textContent.trim() === "วินิจฉัยโรค") {
                        window.location.href = "user.html";
                    } else if (this.textContent.trim() === "นัดหมายคลินิก") {
                        window.location.href = "usercopy.html";
                    }
                });
            });
        });

        async function loadPatients() {
            try {
                const response = await fetch('http://127.0.0.1:3000/getPatients'); // แก้ URL API ตามที่ใช้
                const data = await response.json();
        
                if (data.error) {
                    console.error("เกิดข้อผิดพลาด:", data.msg);
                    return;
                }
        
                const tableBody = document.getElementById("patient-table-body");
                tableBody.innerHTML = "";
        
                data.data.forEach(patient => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${patient.patient_id}</td>
                        <td>${patient.first_name}</td>
                        <td>${patient.last_name}</td>
                        <td>
                            <button class="btn-select" onclick="selectPatient('${patient.patient_id}', '${patient.first_name}', '${patient.last_name}')">เลือก</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
        
            } catch (error) {
                console.error("Error loading patients:", error);
            }
        }
        
    </script>
